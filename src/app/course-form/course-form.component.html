<form #f="ngForm" (ngSubmit)="create(f)">
	<div class="form-group">
		<label for="courseName"> Course Name </label>
		<input required 
		minlength="5"
		ngModel name="courseName" 
		#courseName="ngModel" 
		(change)="log(moneyBack)" 
		id="courseName" 
		class="form-control"
		type="text" >
		<div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
			<div *ngIf="courseName.errors.required">Name is required</div>
			<div *ngIf="courseName.errors.minlength">Name should be minimum {{courseName.errors.minlength.requiredLength}} characters</div>
		</div>
	</div>
	<div class="form-group">
		<label for="category"> Category </label>
		<select required ngModel name="category" 
		#category="ngModel"
		id="category"
		class="form-control" >
			<option value=""></option>
			<option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
		</select>
		<div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category field is required</div>
	</div>
	<div>
		<label><input ngModel name="moneyBack" #moneyBack=ngModel type="checkbox" checked> 30 days money back gurantee</label>

	</div>

	<p>{{f.value | json}} </p>
	<button type="submit" class="btn btn-primary" [disabled]="!f.valid">CREATE</button>

</form>
